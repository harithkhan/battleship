<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship!</title>
    </head>
    <body>
        <dialog class="start-game-dialog">
            <form class="game-form" autocomplete="off">
                <h2>Enter name or start</h2>
                <input
                    type="text"
                    id="input-player-1"
                    name="input-player-1"
                    value=""
                    placeholder="Player 1"
                />
                <fieldset class="radio-buttons">
                    <label>
                        <input
                            type="radio"
                            name="game-mode"
                            value="single-player"
                            id="single-player"
                            checked
                        />
                        Single Player (vs AI)
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="game-mode"
                            value="two-player"
                            id="two-player"
                        />
                        Two Player (vs Human)
                    </label>
                </fieldset>
                <button type="submit" id="start-button">Start</button>
            </form>
        </dialog>
        <div class="game-information-display"></div>
        <div class="game-container">
            <div class="player-one-board-container"></div>
            <div class="player-two-board-container"></div>
        </div>
    </body>
</html>
