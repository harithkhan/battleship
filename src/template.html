<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship!</title>
    </head>
    <body>
        <dialog class="start-game-dialog">
            <form class="game-form" autocomplete="off">
                <h2>Enter name or start</h2>
                <input
                    type="text"
                    id="input-player-1"
                    name="input-player-1"
                    value=""
                    placeholder="Player 1"
                />
                <fieldset class="radio-buttons">
                    <label>
                        <input
                            type="radio"
                            name="game-mode"
                            value="single-player"
                            id="single-player"
                            checked
                        />
                        Single Player (vs AI)
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="game-mode"
                            value="two-player"
                            id="two-player"
                        />
                        Two Player (vs Human)
                    </label>
                </fieldset>
                <button type="submit" id="start-button">Start</button>
            </form>
        </dialog>
        <dialog class="place-ships-one">
            <div class="dialog-one-header-container">
                <span class="dialog-one-header"></span>
            </div>
            <div class="dialog-one-buttons-container">
                <button class="rotate-button" type="button">Rotate</button>
                <button class="random-button" type="button">Random</button>
                <button class="reset-button-one" type="button">Reset</button>
                <button class="play-button-one" type="button">Play!</button>
            </div>
            <div class="dialog-one-content">
                <div class="player-one-dialog-board"></div>
                <div class="dialog-one-ships-container">
                    <div class="carrier-one" draggable="true"></div>
                    <div class="battleship-one" draggable="true"></div>
                    <div class="destroyer-one" draggable="true"></div>
                    <div class="submarine-one" draggable="true"></div>
                    <div class="patrol-boat-one" draggable="true"></div>
                </div>
            </div>
        </dialog>
        <dialog class="place-ships-two">
            <div class="dialog-two-header-container">
                <span class="dialog-two-header"></span>
            </div>
            <div class="dialog-two-buttons-container">
                <button class="rotate-button-two" type="button">Rotate</button>
                <button class="random-button-two" type="button">Random</button>
                <button class="reset-button-two" type="button">Reset</button>
            </div>
            <div class="dialog-two-content">
                <div class="two-player-dialog-board"></div>
                <div class="dialog-two-ships-container">
                    <div class="carrier-two" draggable="true"></div>
                    <div class="battleship-two" draggable="true"></div>
                    <div class="destroyer-two" draggable="true"></div>
                    <div class="submarine-two" draggable="true"></div>
                    <div class="patrol-boat-two" draggable="true"></div>
                </div>
            </div>
        </dialog>
        <div class="game-information-container">
            <div class="game-information-display"></div>
        </div>
        <div class="game-buttons-container"></div>
        <div class="game-container">
            <div class="player-one-board-container"></div>
            <div class="player-two-board-container"></div>
        </div>
    </body>
</html>
